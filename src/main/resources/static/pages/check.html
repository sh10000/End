gn="center"></el-table-column>                <el-table-column prop="statusname" label="订单状态" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row.orderid)">查看书籍</el-button>                        <el-button type="primary" size="mini" @click="postId(scope.row)">提交审核</el-button>                        <el-button type="danger" size="mini" @click="orderDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="图书列表" :visible.sync="dialogFormVisible4Edit">                    <el-table size="small" current-row-key="id" :data="bookData" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="isbn" label="图书号" align="center"></el-table-column>                        <el-table-column prop="book" label="书名" align="center"></el-table-column>                        <el-table-column prop="quantity" label="数量" align="center"></el-table-column>                        <el-table-column prop="totalprice" label="总价" align="center"></el-table-column>                    </el-table>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            showButton:true,            formData: {},//表单数据            bookData: [],            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询            getAll() {                axios.get("/order/getOrder").then((res)=>{                   this.dataList=res.data.data;                });            },            getOrderId(id) {                axios.get("/order/getOrder/"+id).then((res)=>{                    this.dataList=res.data.data;                });            },            //分页查询            toggleButton(){                this.showButton=!this.showButton;            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage=currentPage;                this.getAll();            },            //条件查询            //弹    if(res.data.flag){                        this.$message.success("订单提交成功");                    }else{                        this.$message.error("订单提交失败");                    }                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/order/getOrderBook/"+row).then( (res)=>{                    if(res.data.flag){                    this.dialogFormVisible4Edit=true;                    this.bookData=res.data.data;                    }else{                        this.$message.error("数据同步失败");                    }                }).finally(()=>{                        this.getOrderId(id);                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功");                    }else{                        this.message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                });            },        }    })</script></html>
