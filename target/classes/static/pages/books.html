<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <!-- Google Font: Source Sans Pro -->    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">    <!-- Font Awesome -->    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">    <!-- DataTables -->    <link rel="stylesheet" href="../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">    <link rel="stylesheet" href="../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">    <link rel="stylesheet" href="../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">    <!-- Theme style -->    <link rel="stylesheet" href="../dist/css/adminlte.min.css">    <script src="../plugins/jquery/jquery.min.js"></script>    <script src="../plugins/jquery/jquery-3.2.1.js"></script>    <script src="../plugins/jquery/json3.js"></script></head><body class="hold-transition"><!-- Main Sidebar Container --><aside class="main-sidebar sidebar-dark-primary elevation-4">    <!-- Brand Logo -->    <a href="" class="brand-link">        <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">        <span class="brand-text font-weight-light">Admin-Library</span>    </a>    <!-- Sidebar -->    <div class="sidebar">        <!-- Sidebar user (optional) -->        <div class="user-panel mt-3 pb-3 mb-3 d-flex">            <div class="image">                <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">            </div>            <div class="info">                <a href="#" class="d-block">test</a>            </div>        </div>        <!-- Sidebar Menu -->        <nav class="mt-2">            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">                <!-- Add icons to the links using the .nav-icon class                     with font-awesome or any other icon font library -->                <li class="nav-header">———图书馆管理———</li>                <li class="nav-item">                    <a href="books.html" class="nav-link">                        <p>                            图书选定管理                        </p>                    </a>                    <a href="check.html" class="nav-link">                        <p>                            审核结果查看                        </p>                    </a>                    <a href="data.html" class="nav-link">                        <p>                            图书数据统计                        </p>                    </a>                <li class="nav-header">———账户管理———</li>                    <a href="data.html" class="nav-link">                        <p>                            退出登录                        </p>                    </a>                </li>            </ul>        </nav>        <!-- /.sidebar-menu -->    </div>    <!-- /.sidebar --></aside><a href="/pages/无权限.html">无权限</a><a href="/logout">退出</a><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="content-wrapper">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书号" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书分类" v-model="pagination.description "  style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button  v-if="!showButton" type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-switch                        v-model="showButton"                        active-color="#13ce66"                        >                </el-switch>                <el-button @click="postCheck()" type="primary" class="butT" style="float:right">提交</el-button>            </div>            <el-table size="small" current-row-key="id" :data="items" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="isbn" label="图书号" align="center"></el-table-column>                <el-table-column prop="book" label="图书名称" align="center"></el-table-column>                <el-table-column prop="author" label="作者" align="center"></el-table-column>                <el-table-column prop="classification" label="分类" align="center"></el-table-column>                <el-table-column prop="publisher" label="出版社" align="center"></el-table-column>                <el-table-column prop="price" label="单价" align="center"></el-table-column>                <el-table-column prop="quantity" label="数量" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button v-if="showButton" @click="increaseQuantity(scope.row)">+</el-button>                        <el-button v-if="showButton" @click="decreaseQuantity(scope.row)">-</el-button>                        <el-button v-if="!showButton" type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button v-if="!showButton" type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="isbn">                                    <el-input v-model="formData.isbn"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="book">                                    <el-input v-model="formData.book"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.author" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            showButton:true,            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            items:[],            temp:[],            temp2:[],            checklist:[],            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询            getAll() {                param="?isbn="+this.pagination.type;                param+="&book="+this.pagination.name;                param+="&classification="+this.pagination.description                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                   this.dataList=res.data.data.records;                   this.pagination.pageSize=res.data.data.size ;                   this.pagination.currentPage=res.data.data.current ;                   this.pagination.total=res.data.data.total ;                   this.items = this.dataList.map(item => ({                        ...item,                        quantity: 0, // 为每个物品添加一个默认的数量属性                    }));                    console.log(this.items)                    this.items.forEach(item => {                        this.temp.push(item);                    });                    this.temp2=this.temp.filter((item,index,self)=>{                        return(                            index ===                            self.findIndex((t)=>t.isbn===item.isbn)                        )                    })                    this.items.forEach(item => {                        this.temp.forEach(tempitem=>{                            if(item.id === tempitem.id){                                item.quantity = tempitem.quantity                            }                        });                    });                    console.log(this.temp2)                });            },            //分页查询            increaseQuantity(row) {                row.quantity++;                item2 = this.temp2.find(item=>item.id === row.id);                if(item2){                    item2.quantity=row.quantity;                }            },            decreaseQuantity(row) {                if (row.quantity > 0) {                    row.quantity--;                }                item2 = this.temp2.find(item=>item.id === row.id);                if(item2){                    item2.quantity=row.quantity;                }            },            //切换页码            toggleButton(){                this.showButton=!this.showButton;            },            handleCurrentChange(currentPage) {                this.pagination.currentPage=currentPage;                this.getAll();            },            //条件查询            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true                this.resetForm();            },            //重置表单            resetForm() {                this.formData={};            },            postCheck(){               this.checklist=this.temp2                   .filter(item =>item.quantity>0)                   .reduce((accumalator,item)=>{                       accumalator[item.id] = item.quantity;                       return accumalator                   },{});                axios.post("/order/give",this.checklist).then((res)=> {                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message.success("提交成功");                    } else {                        this.message.error("提交失败");                    }                })               console.log(this.checklist)            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible=false;                        this.$message.success("添加成功");                    }else{                        this.message.error("添加失败");                    }                }).finally(()=>{                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisible4Edit=false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // axios.delete("/books/"+row.id).then((res)=>{                //     if(res.data.flag){                //     this.$message.success("删除成功");                // }else{                //     this.message.error("删除失败");                // }                //                // }).finally(()=>{                //     this.getAll();                // });                this.$confirm("此操作永久删除是否继续？","提示",{type:"info"}).then(()=>{                        axios.delete("/books/"+row.id).then((res)=>{                            if(res.data.flag){                                this.$message.success("删除成功");                            }else{                                this.message.error("删除失败");                            }}).finally(()=>{                            this.getAll();                        });                }).catch(()=>{                    this.$message.info("取消操作");                        })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then( (res)=>{                    if(res.data.flag){                    this.dialogFormVisible4Edit=true;                    this.formData=res.data.data;                    }else{                        this.$message.error("数据同步失败");                    }                }).finally(()=>{                        this.getAll();                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功");                    }else{                        this.message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                });            },        }    })</script></html>
