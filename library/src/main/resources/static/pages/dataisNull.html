<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <!-- Google Font: Source Sans Pro -->    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">    <!-- Font Awesome -->    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">    <!-- DataTables -->    <link rel="stylesheet" href="../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">    <link rel="stylesheet" href="../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">    <link rel="stylesheet" href="../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">    <!-- Theme style -->    <link rel="stylesheet" href="../dist/css/adminlte.min.css">    <script src="../plugins/jquery/jquery.min.js"></script>    <script src="../plugins/jquery/jquery-3.2.1.js"></script>    <script src="../plugins/jquery/json3.js"></script></head><body class="hold-transition"><!-- Main Sidebar Container --><aside class="main-sidebar sidebar-dark-primary elevation-4">    <!-- Brand Logo -->    <a href="" class="brand-link">        <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">        <span class="brand-text font-weight-light">燃气异常系统</span>    </a>    <!-- Sidebar -->    <div class="sidebar">        <nav class="mt-2">            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">                <!-- Add icons to the links using the .nav-icon class                     with font-awesome or any other icon font library -->                <li class="nav-header">———用户管理———</li>                <li class="nav-item">                    <a href="userinform.html" class="nav-link">                        <p>                            用户信息管理                        </p>                    </a>                    <a href="check.html" class="nav-link">                        <p>                            分组管理                        </p>                    </a>                <li class="nav-header">———时序表管理———</li>                    <a href="data.html" class="nav-link">                        <p>                            用户时序表查看                        </p>                    </a>                    <a href="dataisNull.html" class="nav-link">                       <p>                           异常用户区间查看                       </p>                     </a>                <li class="nav-header">———用户申请表———</li>                <a href="application.html" class="nav-link">                    <p>                        申请审批                    </p>                </a>            </ul>        </nav>        <!-- /.sidebar-menu -->    </div>    <!-- /.sidebar --></aside><a href="/pages/无权限.html">无权限</a><a href="/logout">退出</a><div id="app">    <div class="content-header">        <h1>用户管理</h1>        <div class="username-container" style="display: flex; align-items: center;margin-top: -20px;">            <div style="margin: 0 20px;">                <el-badge :is-dot="isNewMessage" class="item">                    <!-- 在click事件后，调用你的checkForMessages函数 -->                    <el-button type="primary" @click="this.checkForMessages">消息通知</el-button>                </el-badge>                <el-dialog                        title="消息通知"                        :visible.sync="dialogVisible"                        width="30%"                        :before-close="handleClose">                    <span>{{ message.msg }}</span>                </el-dialog>            </div>            <el-dropdown trigger="click" @command="this.handleCommand">                <div class="user-panel mt-3 pb-3 mb-3 d-flex">                    <div class="image">                        <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">                    </div>                    <div class="info">                        <a href="#" class="d-block el-dropdown-link">                            {{user.username}}                        </a>                    </div>                </div>                <el-dropdown-menu slot="dropdown">                    <el-dropdown-item command="updateProfile">修改信息</el-dropdown-item>                    <el-dropdown-item command="logout">退出登录</el-dropdown-item>                </el-dropdown-menu>            </el-dropdown>        </div>    </div>    <div class="content-wrapper">        <div class="box">            <div class="filter-container">                <el-input placeholder="用户名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-select v-model="pagination.type" placeholder="是否异常" class="filter-item">                    <el-option                            v-for="item in ['异常', '不确定']"                            :key="item"                            :label="item === '' ? '空' : item"                            :value="item">                    </el-option>                </el-select>                <el-select placeholder="用户组" v-model="pagination.groupid" class="filter-item">                    <el-option                            v-for="item in groupOptions"                            :key="item.groupid"                            :label="item.groupname"                            :value="item.groupid">                    </el-option>                </el-select>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="id"></el-table-column>                <el-table-column prop="username" label="用户名" align="center"></el-table-column>                <el-table-column prop="address" label="用户地址" align="center"></el-table-column>                <el-table-column prop="groupname" label="用户分组" align="center"></el-table-column>                <el-table-column prop="number" label="手机号码" align="center"></el-table-column>                <el-table-column prop="price" label="余额" align="center"></el-table-column>                <el-table-column label="是否异常用户" align="center">                    <template slot-scope="scope">                        <div v-if="isnu">                            <el-select v-model="scope.row.isnull" placeholder="请选择">                                <el-option label="正常" value="正常"></el-option>                                <el-option label="异常" value="异常"></el-option>                                <el-option label="不确定" value="不确定"></el-option>                            </el-select>                        </div>                        <div v-else>                            {{ scope.row.isnull }}                        </div>                    </template>                </el-table-column>                <el-table-column label="查看用户时序图" align="center">                    <template slot-scope="scope">                        <el-button @click="generateSurfaceChart(scope.row)">图</el-button>                        <el-button v-if="isnu" type="primary" @click="handleEdit1(scope.row)">提交</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 在你的 HTML 文件中 -->            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑个人信息" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="username">                                    <el-input v-model="formData.username"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="居住地址" prop="address">                                    <el-input v-model="formData.address"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="手机号码">                                    <el-input v-model="formData.number" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            user:null,            isnu:null,            options: ['正常', '异常','不确定'],            groupOptions: [],            dataList: [ ],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            isNewMessage: false,//判断红点是否显示的变量            message: {},//用来保存消息的内容            dialogVisible: false,//控制MessageBox是否显示            formData: {},//表单数据            myChart: null,            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type: "异常",                name: "",                description: "",            }        },        mounted() {            axios.get('http://localhost:8080/group')                .then(response => {                    this.groupOptions = response.data.data;                    if(this.groupOptions.length > 0) {                        this.pagination.groupid = this.groupOptions[0].groupid;                    }                })                .catch(error => {                    console.error(error);                });        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getUserData();            this.getAll();        },        methods: {            checkForMessages() {                console.log('start get request');                axios.get('http://localhost:8080/message?id='+this.user.id)                    .then((response) => {                        if (response.data.isread) {                            this.isNewMessage = true;                        }                        console.log(response.data.data);                        this.message= response.data.data;                        console.log(this.message);                        this.dialogVisible = true;                    })                    .catch((error) => {                        console.error('get request error', error);                    });            },            showMessage() {            },            handleClose(done) {                if (!this.isNewMessage) {                    done();                } else {                    axios.post(`http://localhost:8080/message?id=${this.messageId}`, { isread: false })                        .then(() => {                            this.isNewMessage = false;                            done();                        })                        .catch((error) => {                            console.error('Failed to update message status:', error);                        });                }            },            getUserData() {                axios.get('http://localhost:8080/person')                    .then(response => {                        this.user = response.data.data;                    })                    .catch(error => {                        console.log(error);                    });            },            handleCommand(command) {                if (command === 'logout') {                    this.logout()                }                if(command === 'updateProfile'){                    this.updateUser()                }                // 处理其他的 command            },            logout() {                console.log('Logout method is triggered!');                // Logout logic here...                window.location.href = '/logout';  // Say '/logout' is your login page.            },            updateUser(){                axios.get("/person/").then( (res)=>{                    if(res.data.data){                        this.dialogFormVisible4Edit=true;                        this.formData=res.data.data;                    }else{                        this.$message.error("数据同步失败");                    }                }).finally(()=>{                    this.getAll();                });            },            //分页查询            getAll() {                let param = "?username=" + this.pagination.name;                param += "&isnull=" + this.pagination.type;                param += "&groupid=" + this.pagination.groupid;                if (this.pagination.type === "不确定") {                    this.isnu = true;                } else {                    this.isnu = false;                }                axios.get("/user/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param)                    .then((res) => {                        this.dataList = res.data.data.records;                        this.pagination.pageSize = res.data.data.size;                        this.pagination.currentPage = res.data.data.current;                        this.pagination.total = res.data.data.total;                    });            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage=currentPage;                this.getAll();            },            //条件查询            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true                this.resetForm();            },            //重置表单            resetForm() {                this.formData={};            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible=false;                        this.$message.success("添加成功");                    }else{                        this.message.error("添加失败");                    }                }).finally(()=>{                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisible4Edit=false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作永久删除是否继续？","提示",{type:"info"}).then(()=>{                        axios.delete("/group?groupid="+row.id).then((res)=>{                            if(res.data.flag){                                this.$message.success("删除成功");                            }else{                                this.message.error("删除失败");                            }}).finally(()=>{                            this.getAll();                        });                }).catch(()=>{                    this.$message.info("取消操作");                        })            },            //弹出编辑窗口            //修改            handleEdit() {                axios.put("/person",this.formData).then((res)=>{                    if(res.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功");                    }else{                        this.message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                });            },            generateSurfaceChart(row) {                let url = `http://localhost:8080/chart/e?username=${row.username}`;                axios.get(url)                    .then(response => {                        let weekDays = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];                        // 在响应成功的回调函数中，你可以使用 response.data 来访问服务器返回的数据                        let actualData = response.data.data.actual;                        let predictedData = response.data.data.predicted;                        // 创建一周的小时数据（'周一 1时' 到 '周日 24时'）                        const labels = Array.from({ length: 168 }, (_, i) => `${weekDays[Math.floor(i/24)]}第${i%24 + 1}小时`);                        // 将获取的数据用于创建图表                        const data = {                            labels: labels,                            datasets: [{                                label: '实际用气量',                                data: actualData,                                backgroundColor: 'rgba(54, 162, 235, 0.2)',                                borderColor: 'rgba(54, 162, 235, 1)',                                borderWidth: 1                            },                                {                                    label: '预测用气量',                                    data: predictedData,                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',                                    borderColor: 'rgba(255, 99, 132, 1)',                                    borderWidth: 1                                }]                        };                        // 创建一个 canvas 元素用于显示图表                        const canvas = document.createElement('canvas');                        canvas.width = 1000;                        canvas.height = 500;                        // 获取 canvas 的 2D 上下文                        const ctx = canvas.getContext('2d');                        // 使用 Chart.js 创建折线图                        new Chart(ctx, {                            type: 'line',                            data: data,                            options: {                                responsive: false,                                maintainAspectRatio: false,                            }                        });                        // 创建一个新窗口来显示图表                        const newWindow = window.open('', '_blank', 'width=1000,height=500');                        newWindow.document.body.appendChild(canvas);                    })                    .catch(error => {                        console.error(error);                    });            },            handleEdit1(dataCopy) {                delete dataCopy.groupname;                delete dataCopy.price;                axios.put("/user",dataCopy).then((res) => {                    if (res.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },        }    })</script></html>
